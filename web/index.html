   <script>
     var job = {
       "title": "Job description",

         "role": {
           "type": "string"
         },
         "address": {
           "type": "string"
         },
         "salary": {

         }

     };
     var json = {
       firstName: 'John',
       lastName: 'Doe',
       gender: null,
       age: "28",
       availableToHire: 1,
       job: {
         company: 'freelance',
         role: 'developer',
         salary: 100
       }
     };
     var optionsCode = {
       mode: 'code',
     };
     var optionsTree = {
       mode: 'tree',
     };
     // create the editor
     var container = document.getElementById('jsoneditorCode');
     var editor = new JSONEditor(container, optionsCode, json);
     var container = document.getElementById('jsoneditorTree');
